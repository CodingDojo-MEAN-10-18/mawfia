<h1>Quotes List</h1>
<div *ngFor="let quote of quotes; let i = index" class="quote">
	<div id="quote">
		<q>{{quote.message}}</q>
		<p>-{{quote.author}}</p>
	</div>
	<span *ngIf="quote.rating > 0 ">+{{quote.rating}}</span>
	<span *ngIf="quote.rating < 0 ">-{{quote.rating}}</span>
	<div id="buttons">
		<button (click)='voteUp(i)'>Vote Up</button>
		<button (click)='voteDown(i)'>Vote Down</button>
		<button (click)='deleteQuote(i)'>Delete</button>
	</div>
</div>
